{% extends 'template.html' %}

{% block page_title %}
Work Orders | GRID Server
{% endblock %}

{% block body %}
<!-- Container for Work Order Tabs and Content -->
<div id='wot-container' style='width: 100%; max-width: 1366px; margin: auto; padding-top: 50px; min-height: 500px;'>
    <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="wotrfp-tab" data-bs-toggle="tab" data-bs-target="#wotrfp" type="button" role="tab" aria-controls="home" aria-selected="true">Ready <span id='ready_badge' class="badge bg-success">4</span></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="wotip-tab" data-bs-toggle="tab" data-bs-target="#wotip" type="button" role="tab" aria-controls="profile" aria-selected="false">In Progress <span id='progress_badge' class="badge bg-success">4</span></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="wotdo-tab" data-bs-toggle="tab" data-bs-target="#wotdo" type="button" role="tab" aria-controls="contact" aria-selected="false">Intake <span id='intake_badge' class="badge bg-success">4</span></button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="wotrfp" role="tabpanel" aria-labelledby="home-tab">...</div>
        <div class="tab-pane fade" id="wotip" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="wotdo" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>
</div>

<!-- Button container to trigger new work order modal and go to archive-->
<div id='wo-btn-container' style='width: 100%; max-width: 600px; margin: auto;'>
    <button class='btn' data-bs-toggle='modal' data-bs-target='#new_wt_modal'  style='width: 100%; margin: auto; background-color: green; color: white; font-size: 24px;'>+</button>
    <span style="color: white;">|</span>
    <a href="#"><button class='btn' style='width: 100%; margin: auto; background-color: gray; color: white; font-size: 24px;'><span style="font-size: 16px;">Archive</span></button></a>

    <!-- new work order modal -->
    <div class="modal fade" id="new_wt_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="submission-modal-title">New Work Order</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="submission-modal-body" class="modal-body">
              <form onsubmit="return renderSubmission()">

              </form>
            </div>
            <div id="submission-modal-footer" class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" id="submission-modal-button" class="btn btn-primary">Submit</button>
                <img id="loading-gif" src="static/img/loading.gif" style="display: none; width: 32px; height: 32px;"></img>
            </div>
          </div>
        </div>
    </div>
</div>

<script>
    function renderSubmission() {
        return false;
    }
</script>

  
{% endblock %}
